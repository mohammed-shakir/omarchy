general {
    lock_cmd = omarchy-lock-screen                         # lock screen and 1password
    before_sleep_cmd = loginctl lock-session               # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    inhibit_sleep = 3                                      # wait until screen is locked

    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
    ignore_wayland_inhibit = false
}

listener {
    timeout = 269                                             # 4.5min
    on-timeout = pidof hyprlock || omarchy-launch-screensaver # start screensaver (if we haven't locked already)
}

listener {
    timeout = 270                                             # 4.5
    on-timeout = brightnessctl -d intel_backlight -s set 20%  # save current level, then dim
    on-resume  = brightnessctl -d intel_backlight -r          # restore saved level on activity
}

listener {
    timeout = 300                      # 5min
    on-timeout = loginctl lock-session # lock screen when timeout has passed
}

listener {
    timeout = 600                                                               # 10min
    on-timeout = hyprctl dispatch dpms off                                      # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -d intel_backlight -r # screen on when activity is detected
}
